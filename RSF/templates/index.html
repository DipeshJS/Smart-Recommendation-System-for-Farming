            content: "";
            background-image: url('background_image.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(5px); /* Add blur effect */

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Send it behind other content */
        }
    </style>
</head>
